  <body>
    <h1>Itsy Bitsy Spider</h1>
    <div>
      <p>The itsy bitsy spider</p>
      <p>Went up the water spout</p>
    </div>
    <div>
      <p>Down came the rain and washed the spider out</p>
    </div>
    <div>
      <p>Out came the sun and dried up all the rain</p>
      <p>And the itsy bitsy spider went up the spout again</p>
    </div>
